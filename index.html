<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online QR code generator - Create QR codes instantly without ads or tracking. Generate QR codes for URLs, text, and more with customizable size and error correction.">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Free QR Code Generator - No Ads, No Tracking">
    <meta property="og:description" content="Create QR codes instantly - Free, no ads, no tracking. Generate QR codes for URLs, text, and more with customizable options.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="FreeQR">
    <meta name="twitter:title" content="Free QR Code Generator - No Ads, No Tracking">
    <meta name="twitter:description" content="Create QR codes instantly - Free, no ads, no tracking. Generate QR codes for URLs, text, and more with customizable options.">
    <title>Free QR Code Generator - Create QR Codes Instantly | FreeQR</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "FreeQR",
      "description": "Free online QR code generator - Create QR codes instantly without ads or tracking",
      "url": "https://freeqr.lkly.net",
      "applicationCategory": "UtilityApplication",
      "offers": {
        "@type": "Offer",
        "price": "0"
      },
      "featureList": [
        "Generate QR codes for URLs and text",
        "Customizable QR code size",
        "Adjustable error correction levels",
        "SVG download format",
        "No ads or tracking"
      ]
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">FreeQR</h1>
                        <p class="mt-1 text-sm text-gray-500">Generate QR codes instantly - No ads, no tracking, completely free</p>
                    </div>
                    <a href="https://buymeacoffee.com/lkly" target="_blank" rel="noopener" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        <svg class="-ml-1 mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.216 6.415l-.132-.666c-.119-.598-.388-1.163-1.001-1.379-.197-.069-.42-.098-.57-.241-.152-.143-.196-.366-.231-.572-.065-.378-.125-.756-.192-1.133-.057-.325-.102-.69-.25-.987-.195-.4-.597-.634-.996-.788a5.723 5.723 0 00-.626-.194c-1-.263-2.05-.36-3.077-.416a25.834 25.834 0 00-3.7.062c-.915.083-1.88.184-2.75.5-.318.116-.646.256-.888.501-.297.302-.393.77-.177 1.146.154.267.415.456.692.58.36.162.737.284 1.123.366 1.075.238 2.189.331 3.287.37 1.218.05 2.437.01 3.65-.118.299-.033.598-.073.896-.119.352-.054.578-.513.474-.834-.124-.383-.457-.531-.834-.473-.466.074-.96.108-1.382.146-1.177.08-2.358.082-3.536.006a22.228 22.228 0 01-1.157-.107c-.086-.01-.18-.025-.258-.036-.243-.036-.484-.08-.724-.13-.111-.027-.111-.185 0-.212h.005c.277-.06.557-.108.838-.147h.002c.131-.009.263-.032.394-.048a25.076 25.076 0 013.426-.12c.674.019 1.347.067 2.017.144l.228.031c.267.04.533.088.798.145.392.085.895.113 1.07.542.055.137.08.288.111.431l.319 1.484a.237.237 0 01-.199.284h-.003c-.037.006-.075.01-.112.015a36.704 36.704 0 01-4.743.295 37.059 37.059 0 01-4.699-.304c-.14-.017-.293-.042-.417-.06-.326-.048-.649-.108-.973-.161-.393-.065-.768-.032-1.123.161-.29.16-.527.404-.675.701-.154.316-.199.66-.267 1-.069.34-.176.707-.135 1.056.087.753.613 1.365 1.37 1.502a39.69 39.69 0 0011.343.376.483.483 0 01.535.53l-.071.697-1.018 9.907c-.041.41-.047.832-.125 1.237-.122.637-.553 1.028-1.182 1.171-.577.131-1.165.2-1.756.205-.656.004-1.31-.025-1.962-.105-.502-.061-1.007-.112-1.507-.184-.527-.077-1.044-.17-1.571-.249-.115-.017-.23-.031-.345-.05-.76-.119-1.371-.643-1.371-1.545v-6.45a.751.751 0 00-.751-.751h-1.5a.751.751 0 00-.751.751v6.45c0 2.264 1.196 3.715 3.549 4.035 1.122.151 2.249.276 3.38.357.749.053 1.499.089 2.251.095 1.215.012 2.411-.118 3.596-.331a4.171 4.171 0 002.779-1.919c.452-.801.679-1.76.665-2.659-.034-2.233-.411-4.414-.754-6.604z"/>
                        </svg>
                        Buy me a coffee
                    </a>
                </div>
            </header>
    <div class="container mx-auto px-4 py-8" x-data="{
        text: '',
        size: 400,
        errorCorrectionLevel: 'L',
        generateQR() {
            if (!this.text) return;
            const qr = qrcode(0, this.errorCorrectionLevel);
            qr.addData(this.text);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createSvgTag(this.size/25);
        }
    }" x-init="$watch('text', value => generateQR())">

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Enter your text or URL</label>
                <textarea 
                    id="text"
                    x-model="text"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"
                    placeholder="Enter text or paste URL here"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                    <select 
                        x-model="size"
                        @change="generateQR()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="200">Small (200x200)</option>
                        <option value="400">Medium (400x400)</option>
                        <option value="800">Large (800x800)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Error Correction</label>
                    <select 
                        x-model="errorCorrectionLevel"
                        @change="generateQR()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="Q">High (25%)</option>
                        <option value="H">Highest (30%)</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-center mb-6">
                <div id="qrcode" class="bg-white p-4 rounded-lg"></div>
            </div>

            <div class="text-center" x-show="text">
                <button 
                    @click="const svg = document.querySelector('#qrcode svg'); const blob = new Blob([svg.outerHTML], {type: 'image/svg+xml'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'qrcode.svg'; a.click(); URL.revokeObjectURL(url);"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Download QR Code
                </button>
            </div>
        </div>

        <footer class="text-center mt-8 text-gray-600 text-sm">
            <p>Created with ❤️ for the open web. No tracking, no ads, just a helpful tool.</p>
        </footer>
    </div>
</body>
</html>
